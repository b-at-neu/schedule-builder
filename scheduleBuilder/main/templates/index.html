<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <script type="module" src="{% static 'main/index.js' %}"></script>
    <style>
        body {
            margin: 0
        }
        table {
            table-layout: auto;
            font-family: sans-serif;
            font-size: 0.7em;
            border-collapse: separate;
        }
        th, td {
            height: 30px;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            background-color: #ffffff;
        }
        th {
            cursor: pointer;
        }
        th:not(:empty), td:not(:empty), td.sticky {
            border: 1px solid;
        }
        th.row0 {
            background-color: #d9d2e9;
        }
        th.row1 {
            background-color: #e0e0e0;
        }
        th.row2 {
            background-color: #c2c2c2;
        }
        th.row3 {
            background-color: #9e9e9e;
        }
        th.hidden {
            background-color: #5e5e5e;
            color: #ffffff;
        }
        td.sel:not(.hidden) {
            cursor: pointer;
        }
        td.sel {
            border: 1px solid;
        }
        td.hidden {
            background-color: #e6e6e6;
        }
        td.sticky {
            left: 0;
            z-index: 50;
            position: sticky;
        }
        td.sticky2 {
            left: 42px;
            z-index: 50;
            position: sticky;
        }
        [data-hidden] {
            display: none;
        }
        td.selected {
            background-color: #00ff00;
        }
        td.row-error, td.column-error {
            background-color: #ff00003f;
        }
        td.selected.row-error, td.selected.column-error, th.group-error {
            background-color: #ff7700;
        }
    </style>
    <title>Scheduling Planner</title>
</head>
<body>

    <table id="table"></table>
    <button id="clear-all">Clear all Selected Courses</button>

</body>
</html>
